<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokemon Battle!</h1>
    <button id="play-button">Let's Battle!</button>
    <div id="game-elements">
        <table>
        <tr>
            <td>Player</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td><h2 id="player-name">pikachi</h2></td>
            <td><h2 id="computer-name">someone else</h2></td>
       </tr>
        <tr>
            <td><img id="player-pokemon">:)</img></td>
            <td><img id="computer-pokemon">:)</img></td>
        </tr>
        <tr>
            <td><h2 id="player-hp">1000</h2></td>
            <td><h2 id="computer-hp">1000</h2></td>
        </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
