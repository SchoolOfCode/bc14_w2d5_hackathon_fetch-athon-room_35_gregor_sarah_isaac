<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokemon Battle!</h1>
    <button id="play-button">Let's Battle!</button>
    <div id="game-elements">
        <table>
        <tr>
            <td><h1>Player</h1></td>
            <td><h2 id="winner-announced">100 points</h2></td>
            <td><h1>Computer</h1></td>
        </tr>
        <tr>
            <td><h2 id="player-pokemon-name">pikachi</h2></td>
            <td></td>
            <td><h2 id="computer-pokemon-name">someone else</h2></td>
       </tr>
        <tr>
            <td><img id="player-image"/></td>
            <td><h2 id="score-tracker">0-0</h2></td>
            <td><img id="computer-image"/></td>
        </tr>
        <tr>
            <td><h2 id="player-hp">1000</h2></td>
            <td></td>
            <td><h2 id="computer-hp">1000</h2></td>
        </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
